<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-delete" onclick="deleteLast()">DEL</button>
            <button class="btn btn-operator" onclick="appendToDisplay('%')">%</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-equal" onclick="calculateResult()">=</button>
            <button class="btn btn-function" onclick="appendFunction('sqrt')">âˆš</button>
            <button class="btn btn-function" onclick="appendFunction('pow')">^</button>
            <button class="btn btn-function" onclick="appendFunction('sin')">sin</button>
            <button class="btn btn-function" onclick="appendFunction('cos')">cos</button>
            <button class="btn btn-function" onclick="appendFunction('tan')">tan</button>
            <button class="btn btn-function" onclick="appendFunction('sec')">sec</button>
            <button class="btn btn-function" onclick="appendFunction('cosec')">cosec</button>
            <button class="btn btn-function" onclick="appendFunction('cot')">cot</button>
            <button class="btn btn-function" onclick="toggleDegrees()">Deg</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
